---
name: Terraform

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      HCLOUD_TOKEN: ${{ secrets.HCLOUD_TOKEN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      TF_VAR_gcloud_project: ${{ secrets.TF_VAR_GCLOUD_PROJECT }}
      TF_VAR_gcloud_creds: /tmp/gcloud.json
    steps:
      - uses: actions/checkout@v2
      - uses: hashicorp/setup-terraform@v1

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate
        continue-on-error: true

      - name: Prepare gcloud credentials
        env:
          GCLOUD_CREDS: ${{ secrets.GCLOUD_CREDS }}
        run: echo "$GCLOUD_CREDS" > "$TF_VAR_gcloud_creds"

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color
        continue-on-error: true

      - name: Report status to PR
        uses: actions/github-script@v3.1.1
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `**Terraform Format and Style 🖌**
            \`${{ steps.fmt.outcome }}\`

            **Terraform Initialization ⚙️**
            \`${{ steps.init.outcome }}\`

            **Terraform Validate ✅**
            \`${{ steps.validate.outcome }}\`

            **Terraform Plan 📖**
            \`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`
            ${process.env.PLAN}
            \`\`\`
            </details>
            Pusher: @${{ github.actor }}
            Action: \`${{ github.event_name }}\``;

            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: >-
          github.ref == 'refs/heads/main' &&
          (github.event_name == 'push' || github.event_name == 'schedule')
        run: terraform apply -auto-approve
